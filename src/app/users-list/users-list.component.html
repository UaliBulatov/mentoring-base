
<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
<div style="display: flex; width: 100%; flex-wrap: wrap;">
    <div class="userComponent" *ngFor = "let user of usersService.usersSubject$ | async">
        <app-user-card [user]="user" (deliteUser)="deleteUser($event)"></app-user-card>
    </div>
</div>
