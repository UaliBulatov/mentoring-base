<h1>CREATE USER FORM</h1>
<div class="divForm">
    <form class="form1" [formGroup]="form">
        <p>Name</p>
        <mat-form-field class="input1">
            <mat-label>Введите имя пользователя</mat-label>
            <input matInput formControlName = 'name'>
            <mat-error>Не корректное значение</mat-error>
        </mat-form-field>
        <p>Email</p>
        <mat-form-field class="input1">
            <mat-label>Email</mat-label>
            <input matInput formControlName = 'email'>
            <mat-error>Не корректное значение</mat-error>
        </mat-form-field>
        <p>Website</p>
        <mat-form-field class="input1">
            <mat-label>Website</mat-label>
            <input matInput formControlName = 'website'>
            <mat-error>Не корректное значение</mat-error>
        </mat-form-field>
        <p>Company Name</p>
        <mat-form-field class="input1">
            <mat-label>Company Name</mat-label>
            <input matInput formControlName = 'companyName'>
            <mat-error>Не корректное значение</mat-error>
        </mat-form-field>
        <button type="submit" (click)="submitForm()" class="button1" matIconSuffix mat-raised-button 
        [disabled]="form.invalid">
            <mat-icon>add</mat-icon>
            Add user
        </button>
    </form>
</div>
