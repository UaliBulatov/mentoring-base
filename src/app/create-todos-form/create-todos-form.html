<h2>CREAT TODOS FORM</h2>
<form class="creatForm" [formGroup]="formTodo">
    <div class="creatDiv">
        <mat-form-field class="inputType">
            <mat-label>Введите текст задачи</mat-label>
            <input matInput formControlName="title">
            <mat-error>Текст задачи введен не правильно</mat-error>
        </mat-form-field>
        <mat-form-field class="inputType">
            <mat-label>Автор задачи</mat-label>
            <input matInput formControlName="userId">
            <mat-error>Автор введен не правильно</mat-error>
        </mat-form-field>
        <mat-form-field class="inputType">
            <mat-label>Задача решена?</mat-label>
            <input matInput formControlName="completed" placeholder="да/нет">
            <mat-error>Ответ не корректный</mat-error>
        </mat-form-field>
        <button type="submit" (click)="submitForm()" matIconSuffix mat-raised-button class="buttonType"
        [disabled]="formTodo.invalid">
            <mat-icon>add</mat-icon>
            Create Todo
        </button>
    </div>
</form>
